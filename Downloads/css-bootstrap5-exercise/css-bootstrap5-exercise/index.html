<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Bootstrap 5</title>
    <!--<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap-exercise.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Latest News</h1>
        <section class="row">
            <div class="col-md-4">
                <article class="images">
                    <img src="img/img_145483_sm_nyt_incalmerdebatebidenandtrump_gettyimages-1229230871.jpg" class="image1" alt="presidential debate picture.">
                    <p class="text">In Calmer Debate, Biden and Trump Offer Sharply Divergent Visions for Nation</p>
                </article>
            </div>
                <div class="col-md-4">
                    <article class="images">
                        <img src="img/img_145401_paobama7_sm.jpg" class="image2" alt="picture of Obama.">
                        <p class="text">Obama mocks Trump's Chinese bank account: 'They would've called me Beijing Barry'</p>
                    </article>
                </div>
                <div class="col-md-4">
                    <article class="images">
                        <img src="img/img_145393_popefrancis_getty_sm.jpg" class="image3" alt="picture of the Pope">
                        <p class="text">Pope Francis, in a shift for Church, voices support for same-sex civil unions</p>
                    </article>
                </div>
                
        </section>
    </div>
</body>
</html>
